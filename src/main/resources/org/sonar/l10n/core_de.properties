component_measures.overview.project_overview.title=Risiko
component_measures.overview.project_overview.description=Schneller Einblick in die operationellen Risiken. Jede Farbe, sondern grün zeigt unmittelbare Gefahren: Bugs oder Schwachstellen, die untersucht werden sollen. Eine Position am oberen oder rechts neben der Grafik bedeutet, dass die längerfristige Gesundheit gefährdet sein könnte. Grüne Blasen an der linken unteren Ecke sind am besten.
component_measures.overview.Reliability.description=Siehe Fehler operationellen Risiken. Je näher eine Blase Farbe rot ist, desto schwerwiegender ist die schlimmsten Bugs sind. Blasengröße gibt an Bug Volumen und jede Blase der vertikale Position spiegelt die geschätzte Zeit, um die Fehler zu beheben. Kleine grüne Blasen am unteren Rand sind am besten.
component_measures.overview.Security.description=Siehe Verwundbarkeiten operationellen Risiken. Je näher eine Blase Farbe rot ist, desto schwerwiegender ist die schlimmsten Schwachstellen sind. Blasengröße zeigt Verwundbarkeit Volumen und jede Blase der vertikale Position spiegelt die geschätzte Zeit, um die Schwachstellen zu beseitigen. Kleine grüne Blasen am unteren Rand sind am besten.
component_measures.overview.Maintainability.description=Siehe Code Smells' langfristigen Risiken. Je näher eine Blase Farbe rot ist, je höher das Verhältnis von technischen Schulden. Blasengröße zeigt Codegeruch Volumen und jede Blase der vertikale Position spiegelt die geschätzte Zeit bis zum Adresse des Code riecht. Kleine grüne Blasen am unteren Rand sind am besten.
component_measures.overview.Coverage.description=Siehe Langzeit der Testabdeckung Risiken fehlen. Blasengröße gibt das Volumen der ungedeckten Linien und jede Blase der vertikale Position spiegelt das Volumen der Abdeckung fehlt. Kleine Blasen am unteren Rand sind am besten.
component_measures.overview.Duplications.description=Siehe Vervielfältigungen langfristigen Risiken. Blasengröße gibt das Volumen der duplizierten Blöcke und jede Blase der vertikale Position zeigt Volumen von Linien in diesen Blöcken. Kleine Blasen am unteren Rand sind am besten.

